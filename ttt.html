<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Image</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #333;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="logo.png" alt="Card Image">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>This is a description inside the card. You can add any details here.</p>
    </div>
  </div>

</body>
</html>
