function showResult() {
    const enrollInput = document.getElementById('enroll').value.trim();
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    resultDiv.style.display = 'none';
    errorDiv.style.display = 'none';

    if (!enrollInput) {
        errorDiv.innerText = "Please enter enrollment number!";
        errorDiv.style.display = 'block';
        return;
    }

    if (studentsData[enrollInput]) {
        const student = studentsData[enrollInput];
        resultDiv.innerHTML = `
            <p><strong>Name:</strong> ${student.Name}</p>
            <p><strong>Course Code:</strong> ${student["Course code"]}</p>
            <p><strong>Class:</strong> ${student.Class}</p>
            <p><strong>Percentage:</strong> ${student.Percentage}</p>
            <p><strong>Result:</strong> ${student.Result || "Pending"}</p>
            <p><strong>Rank:</strong> ${student.Rank}</p>
            <p><strong>Remarks:</strong> ${student.Remarks}</p>
        `;
        resultDiv.style.display = 'block';
    } else {
        errorDiv.innerText = "Enrollment number not found!";
        errorDiv.style.display = 'block';
    }
}
